<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Let there be Light!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <p><span id="numdot">XYZ</span> 
    <p>Normals: <button type="button" id="normalsOn">ON</button>
    <button type="button" id="normalsOff">OFF</button>
    <br>Light: <button type="button" id="lightOn">ON</button>
      <button type="button" id="lightOff">OFF</button>    
    <p>
    Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSliderX">
    Light Y <input type="range" min="-250" max="250" value="0" class="slider" id="lightSliderY">
    Light Z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSliderZ">

    Input<input id="textureInput" type="number" value="-3" step="1"/>
    
    <p><br>Camera Rotate:  (Z)(X) or (Left Arrow)(Right Arrow) or Click and Drag Mouse
    <p>Camera Movement:    (W)(A)(S)(D)
    <p>Camera Verticality: (Q)(E) or (Up Arrow)(Down Arrow)

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Sphere.js"></script>
    <script src="Cube.js"></script>
    <script src="Pyramid.js"></script>
    <script src="Tetrahedron.js"></script>
    <script src="Point.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
  </body>
</html>
